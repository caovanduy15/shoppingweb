<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<!--===============================================================================================-->
</head>

<body style="background-color: #666666;">
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Home Shopping</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link js-scroll-trigger" th:href="@{/productList}">Product List</a>
					</li>
					<li class="nav-item">
						<a class="nav-link js-scroll-trigger" th:href="@{/shoppingCart}">My Cart</a>
					</li>
					<th:block sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_EMPLOYEE')">
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger" th:href="@{/admin/orderList}">Order List</a>
						</li>
					</th:block>
					<th:block sec:authorize="hasRole('ROLE_MANAGER')">
						<li class="nav-item">
							<a class="nav-link js-scroll-trigger" th:href="@{/admin/product}">Create Product</a>
						</li>
					</th:block>
					<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:utext="${#request.userPrincipal.name}">
					   Dropdown
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					   <a class="dropdown-item" href="#" th:href="@{/admin/accountInfo}">Account Information</a>
					   <div class="dropdown-divider"></div>
					   <a class="dropdown-item" href="#" th:href="@{/admin/logout}">Logout</a>
					</div>
				 </li>

				 <th:block sec:authorize="!isAuthenticated()">
					<li class="nav-item active">
					   <a class="nav-link js-scroll-trigger" th:href="@{/admin/login}">Login</a>
					</li>
				 </th:block>
			  </ul>
		   </div>
		</div>
	 </nav>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" th:action="@{/j_spring_security_check}" method="POST">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>

					<th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
						<div th:if= "${#request.getParameter('error') == 'true'}"
						   class="form-text text-danger">
						   Login Failed!!!
						</div>
					</th:block>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<input class="input100" type="text" name="userName">
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" value="Login">
							Login
						</button>
               </div>

				</form>

				<div class="login100-more" th:style="'background-image: url(' + @{/images/bg-01.jpg} + ');'">
				</div>
			</div>
		</div>
	</div>





<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
